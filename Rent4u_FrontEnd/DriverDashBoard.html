<body onscroll="myFunction()">

<main class="customerContent container-fluid">
    <div class="row">
        <div class="col-2 " id="leftDash">
            <div class="row justify-content-around p-5">
                <div class="custPic"></div>

            </div>
            <!-- Tab navs -->
            <div class="nav flex-column nav-tabs text-center overflow-hidden" id="v-tabs-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-tabs-profile-tab" data-mdb-toggle="tab" href="#v-tabs-profile"

                    <i class="fas fa-user-circle"></i> SCHEDULE</a>

            </div>
            <!-- Tab navs -->
        </div>
        <div class="col-10 p-3">
            <!-- Tab content -->
            <div class="container-fluid">
                <div class="tab-content" id="v-tabs-tabContent">

                    <!--Profile section start-->
                    <div class="tab-pane fade show active" id="v-tabs-profile" role="tabpanel"
                         aria-labelledby="v-tabs-profile-tab">

                        <div class="row m-3 text-center"><h1 class="h1 display-5">My Schedule</h1></div>
                        <input type="text" class="form-control" id="driverID" hidden>

                        <table class="table table-hover table-striped table-bordered table-sm " cellspacing="0"
                               width="100%" id="tblDriverSheduleBooking">
                            <thead>
                            <tr class="border-bottom-secondary">
                                <th>Customer Name</th>
                                <th>Customer Contact</th>
                                <th>Car ID</th>
                                <th>Pickup Date</th>
                                <th>Return Date</th>

                            </tr>
                            </thead>
                            <tbody id="driverSheduleTBody">

                            </tbody>
                        </table>
                    </div>


                    <!-- Profile details section end-->


                </div>            <!-- Tab content -->
            </div>
        </div>
    </div>

</main>

<script>


    var navbar = document.getElementById("navSection");
    var sticky = navbar.offsetTop;

    function myFunction() {

        if (window.pageYOffset >= sticky) {
            console.log(sticky + 'in');
            navbar.classList.add('sticky');
        } else {
            navbar.classList.remove('sticky');
            console.log(sticky);

        }

    }

</script>
