<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rent4u</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link href="assests/css/normalize.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link href="assests/aos/aos.css" rel="stylesheet">
    <script src="assests/aos/aos.js"></script>
    <link href="assests/mdb/css/mdb.min.css" rel="stylesheet">
    <script src="assests/mdb/js/mdb.min.js"></script>
    <link href="assests/alertjs/alertify.min.css" rel="stylesheet">
    <link href="assests/sweetalert/sweetalert2.min.css" rel="stylesheet">


    <script>
        AOS.init({
            duration: 1200,
            once: true,
        });
    </script>
    <script src="assests/alertjs/alertify.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

</head>
<body class="loginBody">

<div class="container">

    <div class="row">
        <div class="card mb-3 w-75 h-75" style="" id="loginHome">
            <div class="row w-100 h-100 g-0">
                <div class="col-md-6">
                    <div class="svgimg"></div>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="row align-self-center"><h3 class="h3 text-center p-3">Login </h3></div>
                        <div>
                            <form action="" class="p-4">
                                <div>
                                    <label class="form-label" for="userName">User Name</label>
                                    <input class="form-control" id="userName" name="username" type="text">
                                </div>
                                <div>
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" id="password" name="password" type="password">
                                </div>
                                <div class="btn-group mt-3 " style="display: flex">
                                    <button class="btn btn-primary " id="btnLogin" type="button">Login</button>
                                </div>
                                <div class="row text-center resetpw p-4">
                                    <a href=""><i>forgotten password?</i></a>
                                </div>
                                <hr>
                            </form>
                        </div>
                        <button class="btn btn-success mt-3 " style="left: 12vw;position: absolute" id="btnSignup"
                                data-toggle="modal"
                                data-target="#exampleModalCenter">Create New Account
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
                    <div class="form-row align-content-end">
                        <input type="text" class="form-control" id="custID" hidden>
                    </div>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close" id="btnClose">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName"
                                       placeholder="Kamal Manamperi" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputContactNo">Contact No</label>
                                <input type="text" class="form-control"
                                       id="inputContactNo"
                                       placeholder="0712345678" required>
                            </div>
                        </div>
                        <div class="form-row m-0">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress"
                                   placeholder="No:32/67, Matara" required>
                        </div>

                        <div class="form-row m-0 mt-1">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail"
                                   placeholder="Email"
                                   required>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputDrivingLicence">Driving Licence No</label>
                                <input type="text" class="form-control"
                                       id="inputDrivingLicence"
                                       placeholder="B1234567" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputNIC">NIC No</label>
                                <input type="text" class="form-control" id="inputNIC"
                                       placeholder="984545415V" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputUserName">Username</label>
                                <input type="text" class="form-control" id="inputUserName"
                                       placeholder="kamal" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control"
                                       id="inputPassword"
                                       placeholder="" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              id="inputGroupFileAddon01">Upload NIC (Front)</span>
                            </div>
<!--                            <div class="custom-file">-->
<!--                                <input type="file" class="custom-file-input"-->
<!--                                       id="inputfile1"-->
<!--                                       aria-describedby="inputGroupFileAddon01">-->
<!--                                <label class="custom-file-label" for="inputfile1">Choose-->
<!--                                    file</label>-->

<!--                            </div>-->
                            <div>
                                <input class="form-control w-100" id="inputfile1" type="file">
                            </div>
                        </div>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              id="inputGroupFileAddon02">Upload NIC (Back)</span>
                            </div>
<!--                            <div class="custom-file">-->
<!--                                <input type="file" class="custom-file-input"-->
<!--                                       id="inputfile2"-->
<!--                                       aria-describedby="inputGroupFileAddon02">-->
<!--                                <label class="custom-file-label" for="inputfile2">Choose file</label>-->

<!--                            </div>-->
                            <div>
                                <input class="form-control w-100" id="inputfile2" type="file">
                            </div>
                        </div>


                        <div class="modal-footer">
                            <div style="width: 100%; text-align: center">
                                <button type="button" class="btn btn-success"
                                        id="btncreate">Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

</div>
<script src="assests/sweetalert/sweetalert2.all.min.js"></script>
<script src="assests/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
<script src="assests/js/bootstrap.min.js"></script>
<script src="assests/js/LoginController.js"></script>

</body>
</html>
