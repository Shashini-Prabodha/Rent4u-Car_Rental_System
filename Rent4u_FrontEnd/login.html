<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rent4u</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link href="assests/css/normalize.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link href="assests/aos/aos.css" rel="stylesheet">
    <script src="assests/aos/aos.js"></script>
    <link href="assests/mdb/css/mdb.min.css" rel="stylesheet">
    <script src="assests/mdb/js/mdb.min.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: true,
        });
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <!--
    FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
</head>
<body class="loginBody">
<section class="container-fluid w-100 h-100">
    <div class="row container bg-light">
        <div class="card mb-3 w-75 h-75" style="" id="loginHome">
            <div class="row w-100 h-100 g-0">
                <div class="col-md-6">
                    <div class="svgimg"></div>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="row align-self-center"><h3 class="h3 text-center p-3">Login / Sign Up</h3></div>
                        <div>
                            <form action="" class="p-4">
                                <div>
                                    <label class="form-label" for="customerID">User Name</label>
                                    <input class="form-control" id="customerID" name="username" type="text">
                                </div>
                                <div>
                                    <label class="form-label" for="customerName">Password</label>
                                    <input class="form-control" id="customerName" name="password" type="password">
                                </div>
                                <div class="btn-group mt-3 " style="display: flex">
                                    <button class="btn btn-primary " id="btnSave" type="button">Login</button>
                                </div>
                                <div class="row text-center resetpw p-4">
                                    <a href="" ><i>forgotten password?</i></a>
                                </div>
                                <hr>
                                <div class="btn-group mt-3 " style="display: flex">
                                    <button class="btn btn-success " id="btnSignup" type="button">Sign Up</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="assests/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
<script src="assests/js/bootstrap.min.js"></script>

</body>
</html>
